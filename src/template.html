<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#ff5c13" />
    <meta name="description" content="Profile page of Anton Buenavista" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="prism.css" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script
      src="https://kit.fontawesome.com/8c5a4019eb.js"
      crossorigin="anonymous"
    ></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-115783431-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-115783431-1');
    </script>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ayobuenavista" />
    <meta name="twitter:creator" content="@ayobuenavista" />
    <meta name="twitter:title" content="Anton Buenavista" />
    <meta name="twitter:description" content="The personal website of Anton Buenavista" />
    <meta
      name="twitter:image"
      content="https://ayobuenavista.io/twitter_card.png"
    />
    <meta property="og:title" content="Anton Buenavista" />
    <meta property="og:url" content="https://ayobuenavista.io/">
    <meta property="og:description" content="The personal website of Anton Buenavista"">
    <meta property="og:image" content="https://ayobuenavista.io/twitter_card.png" />

    %sapper.styles% %sapper.head%
  </head>
  <body class="bg-regal-white">
    <div id="sapper">%sapper.html%</div>

    %sapper.scripts%
  </body>
</html>
